<!doctype html>
<html>
  <head>
    <title>Todo pp</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg">
      <a class="matrix__url" href="https://goal-life.com/page/method/matrix-eisenhower" alt="Eisenhower's matrix">Want more details?</a>
    </section>
    <main class="main">
      <section class="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="task-wrap">
          <input class="input-text input-text_long" id="new-task" type="text">
          <button class="btn task-wrap__btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="tasks-list incomplete-tasks"">
        <li class="task-item">
          <input class="task-item__cb" type="checkbox">
          <label class="task-item__task-label task-label">Pay Bills</label>
          <input class="task-item__input-text input-text" type="text">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img class="img-del" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item__cb" type="checkbox">
          <label class="task-label task-item__task-label ">Go Shopping</label>
          <input class="task-item__input-text input-text" type="text" value="Go Shopping">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete">
            <img class="img-del" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks-list completed-tasks">
        <li class="task-item">
          <input class="task-item__cb" type="checkbox" checked>
          <label class="task-label task-item__task-label task-label__complete">See the Doctor</label>
          <input class="task-item__input-text input-text" type="text">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img class="img-del" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
