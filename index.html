<!doctype html>
<html>
  <head>
    <title>Todo pp</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="matrix-url" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
      <section id="add-task">
        <label class="task-label" for="new-task">Add Item</label>
        <div class="task-wrap">
          <input class="input task-label" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img-del" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="input task-label" type="text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img-del" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img-del" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
